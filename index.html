<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdninja's App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f5f5f7;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #5E5CE6, #BF5AF2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1rem;
            color: #8e8e93;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .maintenance-container {
                width: 90%;
                margin: 0 5%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Optional: Subtle animation */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Welcome to Birdninja's app!</h1>
        <p>This is the home page of the app and you shouldn't be seeing this, to get access to the apps please visit https://vip0938.xyz , have a great day!</p>
    </div>
</body>
</html>
